<div class="class">
  <h2>Two way data binding</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Digite o seu nome"
    />
    <input
      type="text"
      [(ngModel)]="surname"
      name="surname"
      placeholder="Digite o seu sobrenome"
    />
    <input type="submit" />
  </form>
  <div *ngIf="name !== ''">
    <p>O nome Ã©: {{ name }} {{ surname }}</p>
  </div>
</div>
